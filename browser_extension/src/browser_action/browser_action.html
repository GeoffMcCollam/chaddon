<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chaddon</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap-3.3.7.min.css">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xs-12 top-banner">
        <h3>Channel </h3>
        <p id="currentChannelHeader"> </p>
      </div>
    </div>
  </div>
  <div class="container" id="chatContentArea">
    <div class="row">
      <div class="col-xs-2 left-sidebar">
        <div class="sidebar-heading">
          <h4 id="channelListHeader">Channels</h4>
        </div>
        <div class="users-online">
          <ul id="usersChatList" class="list-group list-unstyled">
            <li class="list-group-item-action">
            </li>
            <li class="list-group-item-action active">
            </li>
          </ul>
        </div>
        <div class="sidebar-heading">
          <h4>Online</h4>
        </div>
        <div class="users-online">
          <ul class="list-unstyled" id="onlineUserList"></ul>
        </div>
      </div>
      <div class="col-xs-10">
        <div class="container chat-area">
          <div class="message-section">
            <ul class="chat-messages"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="channels_users">
    <div class="container" id="bottomToolbar">
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-10">
          <div class="input-group">
            <input type="text" class="form-control" id="userMessageInput" placeholder="Message..." aria-label="Enter a message" aria-describedby="basic-addon2">
            <span class="input-group-btn">
              <button class="btn btn-success" id="sendChatMessageBtn" type="button">
                <i class="fas fa-paper-plane"></i>
              </button>
              <button class="btn btn-warning" id="logoutBtn" type="button">
                <i class="fas fa-sign-out-alt"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/bootstrap/bootstrap-3.3.7.min.js"></script>
    <script type="text/javascript" src="/js/fontawesome/fontawesome-all.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
